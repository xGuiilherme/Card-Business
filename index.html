<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/image/avatar.png" alt="Foto Gui" />
        <p>@guiimarin_</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://www.linkedin.com/in/guilhermehm/" target="_blank"
            >Conheça meu Linkedin</a
          >
        </li>
        <li>
          <a href="https://github.com/xGuiilherme" target="_blank"
            >Conheça meus projetos</a
          >
        </li>
        <li>
          <a href="https://guilhermemarin.vercel.app/" target="_blank"
            >Conheça minha landing page</a
          >
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/" target="_blank"
            >Conheça sobre a Rocketseat</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://linkedin.com/in/guilhermehm" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://github.com/xGuiilherme" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://guilhermemarin.vercel.app" target="_blank">
          <ion-icon name="globe-outline"></ion-icon>
        </a>
        <a href="https://instagram.com/guiimarin_" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./assets/components/script.js"></script>

</html>
